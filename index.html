<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>chat des loulous</title>
        <link  rel="stylesheet" href="/style/style.css">
    </head>
    <body>
        <h1>TEST LOULOU</h1>
        <div id="app">
            <div v-if="state == 0">
                <h3>Welcome choisi pseudo wsh !</h3>
                <form @submit.prevent="setUsername">
                        <input type="text" placeholder="Username..." v-model:value="username" />
                        <input type="submit" value="Join" />
                </form>
                <button @click="continueWithoutUsername">Join as a Guest</button>
            </div>
            <div v-if="state == 1">
                <ul id="chatbox">
                    <li v-for="message in messages">
                        <b>{{message.user}}:</b> {{message.message}}
                    </li>
                </ul>
                <form @submit.prevent="sendMessage">
                    <input type="text" placeholder="Message..." v-model:value="message" />
                    <input type="submit" value="Send" />
                </form>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = null;
            var app = new Vue({
                el: '#app',
                data: {
                    message: '',
                    messages: [],
                    username: '',
                    state: 0
                },
                methods: {
                    sendMessage: function () {
                        socket.emit('message', this.message)
                        this.message = ''
                    },
                    setUsername: function () {
                        socket.emit('join', this.username)
                        this.username = ""
                        this.state = 1;
                    },
                    continueWithoutUsername: function () {
                        socket.emit('join', null)
                        this.state = 1
                    }
                },
                created: function () {
                    socket = io()
                },
                mounted: function () {
                    socket.on('message', function (message) {
                        app.messages.push(message)
                        app.$nextTick(function () {
                            var messageBox = document.getElementById('chatbox')
                            messageBox.scrollTop = messageBox.scrollHeight
                        })
                    })
                }
            })
        </script>
    </body>
</html>
